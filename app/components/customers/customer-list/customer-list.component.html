<div class="table-responsive" *ngIf="customers.length > 0">
    <table class="table table-hover table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Адрес</th>
            <th>Улица</th>
            <th>Город</th>
            <th>Штат</th>
            <th>Zip</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let customer of customers" data-id="{{customer.id}}">
            <th scope="row" class="id">{{customer.id}}</th>
            <td class="name">{{customer.name}}</td>
            <td class="email">{{customer.email}}</td>
            <td class="telephone">{{customer.telephone}}</td>
            <td class="address">{{customer.address}}</td>
            <td class="street">{{customer.street}}</td>
            <td class="city">{{customer.city}}</td>
            <td class="state">{{customer.state}}</td>
            <td class="zip">{{customer.zip}}</td>
            <td>
                <a href="#"><span class="glyphicon glyphicon-pencil edit" (click)="editShow(customer)"></span></a>
                <a href="#"><span class="glyphicon glyphicon-remove delete" (click)="deleteShow(customer.id)"></span></a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
